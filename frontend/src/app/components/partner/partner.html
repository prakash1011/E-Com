<div class="action-wrapper">
    <div class="header-row">
        <button class="btn-primary" [routerLink]="['/partner/create']">
            â• Create Partner
        </button>
    </div>
</div>
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Partner List</h4>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>First name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Settings</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of partners">
                            <td class="py-1">
                                <img src="/images/faces/face1.jpg" alt="image" style="width:40px;border-radius:50%" />
                            </td>
                            <td>{{ p?.name ?? '-' }}</td>
                            <td>{{ p?.phoneNo ?? '-' }}</td>
                            <td>{{ p?.user?.email ?? '-' }}</td>
                            <td>{{ p?.address ?? '-' }}</td>
                            <td><i class="mdi mdi-pencil mdi-24px text-success"
                                    style="margin-right: 5px; cursor:pointer" (click)="editPartner(p.id)"></i>
                                <i class="mdi mdi-window-close mdi-24px text-danger" style="cursor:pointer"
                                    (click)="removePartner(p.id)"></i>
                            </td>
                        </tr>
                        <tr *ngIf="!loading && (!partners || partners.length === 0)">
                            <td colspan="5" class="text-center text-muted py-4">No partners found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
