<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Create Products</h4>
            <p class="card-description">
                enter the product data
            </p>
            <form class="forms-sample" [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type='number' class="form-control" formControlName="price">
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type='number' class="form-control" formControlName="quantity">
                </div>
                <div class="form-group">
                    <label>Image Upload *</label>
                    <input type="file" accept="image/*" (change)="onFileChange($event)">
                </div>
                <div class="form-group" *ngIf="isAdmin">
                    <label>Product Assigned To</label>
                    <select class="form-control" formControlName="assignedPartnerId">
                        <option value="">Select Partner</option>
                        @for(partner of partners; track partner.id){
                        <option [value]="partner.id">{{partner.name}}</option>
                        }
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" formControlName="description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
