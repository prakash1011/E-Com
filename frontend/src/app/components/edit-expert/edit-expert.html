<div class="col-12 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Edit Expert</h4>
            <form class="forms-sample" [formGroup]="form" (ngSubmit)="save()">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" formControlName="name" class="form-control" />
                    <div *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="text-danger small">
                        Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneNo">Mobile</label>
                    <input id="phoneNo" formControlName="phoneNo" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" formControlName="email" class="form-control" />
                    <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger small">
                        Provide a valid email
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input id="address" formControlName="address" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" formControlName="notes" class="form-control" rows="3"></textarea>
                </div>

                <div *ngIf="serverError" class="alert alert-danger">{{ serverError }}</div>

                <button type="submit" class="btn btn-primary mr-2" [disabled]="submitting">
                    Save
                </button>
                <button type="button" class="btn btn-light" (click)="cancel()">Cancel</button>
            </form>
        </div>
    </div>
</div>
