<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="/images/logo.svg" alt="logo" />
                        </div>
                        <h4>Hello! let's get started</h4>
                        <h6 class="font-weight-light">Sign in to continue.</h6>

                        <form class="pt-3" [formGroup]="form" (ngSubmit)="submit()">

                            <div class="form-group">
                                <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                    placeholder="Email" formControlName="email"
                                    [class.is-invalid]="email?.touched && email?.invalid" />
                                <div *ngIf="email?.touched && email?.errors" class="invalid-feedback">
                                    <div *ngIf="email?.errors?.['required']">Email is required</div>
                                    <div *ngIf="email?.errors?.['email']">Enter a valid email</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input  class="form-control form-control-lg" id="exampleInputPassword1"
                                    placeholder="Password" formControlName="password"
                                    [class.is-invalid]="password?.touched && password?.invalid" />
                                <div *ngIf="password?.touched && password?.errors" class="invalid-feedback">
                                    <div *ngIf="password?.errors?.['required']">Password is required</div>
                                    <div *ngIf="password?.errors?.['minlength']">
                                        Minimum {{ password?.errors?.['minlength']?.requiredLength }} characters
                                    </div>
                                </div>
                            </div>

                            <div *ngIf="serverError" class="alert alert-danger">{{ serverError }}</div>

                            <div class="mt-3">
                                <button type="submit"
                                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                    SIGN IN
                                </button>
                            </div>

                            <div class="my-2 d-flex justify-content-end align-items-center">
                                <a [routerLink]="['/forgot-password']" class="auth-link text-black">Forgot password?</a>
                            </div>

                            <div class="text-center mt-4 font-weight-light">
                                Don't have an account?
                                <a [routerLink]="['/register']" class="text-primary">Create</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
