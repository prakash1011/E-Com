<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="/images/logo.svg" alt="logo" />
                        </div>
                        <h4>Hello! let's reset yor password</h4>
                        <h6 class="font-weight-light">Enter the new password to continue.</h6>
                        <form class="pt-3" [formGroup]="form" (ngSubmit)="submit()">
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" id="exampleInputPassword1"
                                    placeholder="Password" formControlName="password"
                                    [class.is-invalid]="password?.touched && password?.invalid" />
                                <div *ngIf="password?.touched && password?.errors" class="invalid-feedback">
                                    <div *ngIf="password?.errors?.['required']">Password is required</div>
                                    <div *ngIf="password?.errors?.['minlength']">
                                        Minimum {{ password?.errors?.['minlength']?.requiredLength }} characters
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="serverError" class="alert alert-danger">{{ serverError }}</div>
                            <div class="mt-3">
                                <button type="submit"
                                    class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
                                    RESET PASSWORD
                                </button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Remembered Password?
                                <a [routerLink]="['/login']" class="text-primary">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
