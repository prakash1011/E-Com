<div class="col-12 grid-margin">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Create Delivery</h4>
            <form class="form-sample" [formGroup]="form" (ngSubmit)="submit()">
                <fieldset>
                    <legend class="card-description">Partner & Product Information</legend>
                    <div class="form-group">
                        <label>Partner</label>
                        <select class="form-control w-100" formControlName="selectedPartnerId"
                            (change)="onPartnerChange($event)">
                            <option [value]="null">-- Select partner (optional) --</option>
                            <option *ngFor="let partner of partners" [value]="partner.id">
                                {{ partner.name }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Products</label>
                        <select class="form-control w-100" formControlName="selectedProductId">
                            <option [ngValue]="null">-- Select product --</option>
                            <option *ngFor="let product of products" [ngValue]="product.id">
                                {{ product.name }}{{ product.price ? ' (â‚¹' + product.price + ')' : '' }}
                            </option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="card-description">Pickup & Delivery Information</legend>
                    <div class="form-group">
                        <label>Pickup Time</label>
                        <input class="form-control w-100" type="datetime-local" formControlName="pickupDate" />
                    </div>
                    <div class="form-group">
                        <label>Delivery Assigned To</label>
                        <select class="form-control w-100" formControlName="assignedExpertId">
                            <option [ngValue]="null">-- Select expert --</option>
                            <option *ngFor="let expert of experts" [ngValue]="expert.id">
                                {{ expert.name }}
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Pickup Address</label>
                        <input type="text" class="form-control w-100" formControlName="pickupAddress" />
                    </div>
                    <div class="form-group">
                        <label>Delivery Address</label>
                        <input type="text" class="form-control w-100" formControlName="deliveryAddress" />
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <input type="text" class="form-control w-100" formControlName="notes" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="card-description">Sender's Information</legend>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control w-100" formControlName="senderFirstName" />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control w-100" formControlName="senderLastName" />
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control w-100" formControlName="senderPhone" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="card-description">Receiver's Information</legend>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control w-100" formControlName="receiverFirstName" />
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control w-100" formControlName="receiverLastName" />
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control w-100" formControlName="receiverPhone" />
                    </div>
                </fieldset>
                <div style="margin: 15px;">
                    <div class="header-row">
                        <button class="btn btn-primary" type="submit">
                            SUBMIT
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
