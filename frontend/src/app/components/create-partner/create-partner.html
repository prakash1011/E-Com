<form class="forms-sample" [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input formControlName="name" type="text" class="form-control" id="exampleInputName1" placeholder="Name" />
    </div>

    <div class="form-group">
        <label for="exampleInputMobile">Mobile</label>
        <input formControlName="phoneNo" type="text" class="form-control" id="exampleInputMobile"
            placeholder="Mobile number" />
    </div>

    <div class="form-group">
        <label for="exampleInputEmail3">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" />
    </div>

    <div class="form-group">
        <label for="exampleInputPassword4">Password</label>
        <input formControlName="password"  class="form-control" id="exampleInputPassword4"
            placeholder="Password" />
    </div>

    <div class="form-group">
        <label for="exampleInputCity1">Address</label>
        <input formControlName="address" type="text" class="form-control" id="exampleInputCity1"
            placeholder="Location" />
    </div>

    <div class="form-group">
        <label for="exampleTextarea1">Notes</label>
        <textarea formControlName="notes" class="form-control" id="exampleTextarea1" rows="4"></textarea>
    </div>

    <div *ngIf="serverError" class="alert alert-danger">{{ serverError }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

    <button type="submit" class="btn btn-primary mr-2" [disabled]="submitting">Submit</button>
    <button type="button" class="btn btn-light" (click)="form.reset()">Cancel</button>
</form>
